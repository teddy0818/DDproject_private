<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/join.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="container">
        <main>
            <div class="div-logo">
                <a href="#"><img src="img/logo.jpg" alt=""></a>
            </div>
            <form id="frm" action="https://www.naver.com" class="FrmJoin" onsubmit="return chk()">
                <h2 class="title">약관동의</h2>
                <span class="line"></span>
                <div class="div-chkbox">
                    <div class="box-1">
                        <input type="checkbox" id="chk1" name="test" value=1>
                        <label for="chk1">이용약관</label>
                        <div class="box-txt">
                            <a>내용보기
                                <span class="material-icons">keyboard_arrow_down</span>
                            </a>
                        </div>
                    </div>
                    <div class="box-2">
                        <input type="checkbox" id="chk2">
                        <label for="chk2">개인정보취급방침</label>
                        <div class="box-txt">
                            <a>내용보기
                                <span class="material-icons">keyboard_arrow_down</span>
                            </a>
                        </div>
                    </div>
                    <div class="box-3">
                        <input type="checkbox" id="chk3">
                        <label for="chk3">위치기반서비스 이용약관</label>
                        <div class="box-txt">
                            <a>내용보기
                                <span class="material-icons">keyboard_arrow_down</span>
                            </a>
                        </div>
                    </div>
                </div>
                <h2 class="title">가입 여부 조회</h2>
                <span class="line"></span>
                <div class="div-email">
                    <div class="box-email">
                        <input type="email" placeholder="이메일 주소 입력" id="email_txt">
                        <button type="button" id="emailChk">이메일 중복체크</button>
                    </div>
                </div>
                <h2 class="title">개인 정보 입력</h2>
                <span class="line"></span>
                <div class="div-input">
                    <div>
                        <input type="text" placeholder="아이디">
                        <button type="button" id="idChk">아이디 중복체크</button>
                    </div>
                    <div><input type="password" placeholder="비밀번호"></div>
                    <div><input type="password" placeholder="비밀번호 확인"></div>
                    <div><input type="text" placeholder="이름"></div>
                    <div>
                        <input type="text" placeholder="닉네임">
                        <button type="button" id="nickChk">닉네임 중목체크</button>
                    </div>
                    <div>
                        <input type="text" placeholder="우편번호" id="addr_front">
                        <input type="text" placeholder="주소" id="addr_back">
                    </div>
                </div>
                <button type="submit" id="joinBtn">회원가입</button>
            </form>
        </main>
    </div>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
    <script src="js/addr.js"></script>
    <script>
        function chk() {
            if(frm.test.value == '' || frm.test.value == null || frm.test.value == 0) {
                alert('fas');
                return false;
            }
        }
        var chk1 = document.getElementsByName('test').value
        console.log(chk1)
    </script>
</body>
</html>

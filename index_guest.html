<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index_guest</title>
        <link rel="stylesheet" href="index_guest.css">
    </head>
    <!--(header / nav) : 머리글 / (section / article ) : 본문 / (aside) : 사이드 본문 / (footer) : 바닥글-->
    <body>
        <div id="container">
            <div id="headerWrap">
                <header id="header">
                    <div id="header-title">
                        <img class="logo" src="img/KakaoTalk_20201007_155645447.jpg">
                        <input type="text" value="상품명, 지역명 검색">
                        <span class="iconify" data-inline="false" data-icon="mdi-light:account" style="color: #3b73c8; font-size: 50px;"></span>
                        <span class="iconify" data-inline="false" data-icon="mdi-light:cart" style="color: #3b73c8; font-size: 50px;"></span>
                    </div>
                    <div id="header-cd">
                        <span class="iconify" data-inline="false" data-icon="mdi-light:menu" style="color: #3b73c8; font-size: 50px;"></span>
                    </div>
                    <div id="header-user"></div>
                </header>
            </div>
            <main>
                <section id="main-section-banner">banner</section>
                <section id="main-section-popular">popular</section>
                <section id="main-ad_first">ad_first</section>
                <section id="main-section-lastest">lastest</section>
                <section id="main-section-cd_popular">cd_popular</section>
                <section id="main-ad_second">ad_second</section>
                <section id="main-section-free">free</section>
            </main>
            <div id="footerWrap">
                <footer id="footer">footer

                </footer>
            </div>
        </div>
        <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    </body>
</html>

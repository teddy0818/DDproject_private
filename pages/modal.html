<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button { border: none; }
        textarea { border: 0; }
        .modalWrap{
            position: relative;
            top: 500px;
            left: 250px;
            display: none;
            width: 100%;
            height: 100%;
            margin: -250px 0 0 -250px;
            z-index: 2;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
        }
        .black_bg{
            display: none;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color:rgba(59, 59, 61, 0.5);
            top:0;
            left: 0;
            z-index: 1;
        }
        .div-ctnt textarea {
            width: 650px;
            height: 150px;
            resize: none; 
            border-radius: 3px;
        }
        .div-ctnt textarea::placeholder {
            font-style: normal;
            font-size: 14px;
            padding-top: 10px;
            padding-left: 14px;
            color: #AEAEAE; 
        }
        .modalWrap .btn {
            font-size: 16px;
            font-weight: bold;
            height: 40px; width: 120px;    
            border-radius: 3px;
            background: #3B73C8; color: snow;
        }
        #modal_btn {
            font-size: 16px;
            font-weight: bold;
            height: 35px; width: 100px;    
            border-radius: 3px;
            background: #3B73C8; color: snow;
        }
        .title {
            font-family: Noto Sans;
            font-size: 30px;
            font-style: normal;
            font-weight: 700;
            letter-spacing: 0em;
            text-align: left;
            color: #fff;
        }
        .div-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 45px;
            width: 96%; }
    </style>
</head>
<body>
    <button type='button' id="modal_btn">후기쓰기</button>
    <div class="black_bg"></div>
    <div class="modalWrap">
        <h2 class="title">[라이언 덕후] 상점과의 거래는 어떠셨나요?</h2>
        <form id="frm" action="" method="" onsubmit="return chk()">
            <div class="star"></div>
            <div class="div-ctnt">
                <textarea name="test" id="" class="reviewTxt" cols="50" rows="10" placeholder="후기댓글을 남겨주세요" ></textarea>
            </div>
            <div class="div-btn">
                <button class="btn">등록</button>
            </div>
        </form>
    </div>
    <script>
        window.onload = function() {
        
    //     function chk() {
    //         if(frm.test.value.length == 0 || frm.test.value == '') {
    //             alert('ㅇㅇ')
    //         }
    //     }
    // }
        
        function onClick() {
            document.querySelector('.modalWrap').style.display ='flex';
            document.querySelector('.black_bg').style.display ='block';
        }   
        function offClick() {
            var txt = document.querySelector('textarea').value
            if(txt.length == ''){
                alert('후기를 적어주셈!!')
                document.querySelector('.modalWrap').style.display ='flex';
                document.querySelector('.black_bg').style.display ='block';
            }
            if(txt.length != ''){
                document.querySelector('.modalWrap').style.display ='none';
                document.querySelector('.black_bg').style.display ='none';
            }
        }

        document.querySelector('#modal_btn').addEventListener('click', onClick);
        document.querySelector('.btn').addEventListener('click', offClick);

        };
        
    </script>
</body>
</html>
